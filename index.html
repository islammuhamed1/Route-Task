<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTE-TASK</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Transactions</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="filterName" class="form-control" placeholder="Filter by Customer Name">
            </div>
            <div class="col-md-4">
                <input type="number" id="filterAmount" class="form-control" placeholder="Filter by Transaction Amount">
            </div>
            <div class="col-md-4">
                <select id="customerSelect" class="form-control">
                    <option value="">Select Customer</option>
                </select>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Transaction Date</th>
                    <th>Transaction Amount</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
        <canvas id="transactionChart" width="400" height="200"></canvas>
    </div>




    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
